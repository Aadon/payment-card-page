<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Payment Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card-container">
        <div class="front">
          <div class="card-img">
            <img src="images/chip.png" alt="chip">
            <img src="images/visa(1).png" alt="visa">
          </div>
          <div class="cc-number">000-000-000-000</div>
          <div class="wrapper">
            <div class="content">
              <span>Card holder</span>
              <div class="card-holder-name"></div>
            </div>
            <div class="content">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month"></span>
                <span class="exp-year"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="strip"></div>
          <div class="content">
            <span>cvv</span>
            <div class="back-cvv"></div>
            <img src="images/visa(1).png" alt="">
          </div>
      </div>
    </div>
  <form action="">
    <div class="input-field cc-numb">
      <span>card Number</span>
      <div class="card-number">
        <input type="text" class="card-digits" inputmode="numeric" autocomplete="first-four" pattern="[0-9]{4}" required>
        <input type="text" class="card-digits" inputmode="numeric" autocomplete="second-four" pattern="[0-9]{4}" required>
        <input type="text" class="card-digits" inputmode="numeric" autocomplete="third-four" pattern="[0-9]{4}" required>
        <input type="text" class="card-digits" inputmode="numeric" autocomplete="last-four" pattern="[0-9]{4}" required>
        </div>
      </div>
      <div class="input-field">
      <span>Card Holder</span>
      <input type="text" class="card-holder" id="card-holder" required>
      <p class="error"></p>
      </div>
      <div class="wrapper">
        <div class="input-field ">
          <span>Expiration Date</span>
          <div class="select">
          <select id="expiry-month">
            <option value="month">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="expiry-year">
            <option value="year">Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2027">2029</option>
            <option value="2028">2030</option>
          </select>
          </div>
        </div>
        <div class="input-field">
          <span for="cvv">CVV</span>
          <input type="text" class="cvv" id="cvv" autocomplete="cvv" inputmode="numeric" minlength="3" maxlength="4">
        </div>
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
  </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
